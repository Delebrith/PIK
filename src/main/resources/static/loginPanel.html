<div id="loginPanel" ng-controller="userController"> 
    <div class="row">
        <div class="col-md-6 mx-auto">

            <img src="https://www.pw.edu.pl/var/pw/storage/images/uczelnia/aktualnosci/kategoria-naukowa-a-dla-weiti/97575-1-pol-PL/Kategoria-naukowa-A-dla-WEiTI.jpg" style="width: 40%; margin-left:30%"/>

            <!-- form card login -->
            <div class="card rounded-0 card-success" style="margin-top: 40px">
                <div class="card-header">
                    <h3 class="mb-0">Logowanie</h3>
                </div>
                <div class="card-body">
                    <form class="form" role="form" autocomplete="off" id="formLogin" method="POST">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control form-control-lg rounded-0" ng-model="email">
                            <div class="invalid-feedback">Wprowadź email!</div>
                        </div>
                        <div class="form-group">
                            <label>Hasło</label>
                            <input type="password" class="form-control form-control-lg rounded-0" ng-model="password">
                            <div class="invalid-feedback">Wprowadź hasło!</div>
                        </div>
                        <button class="btn btn-outline-primary my-2 my-sm-0 float-right" id="btnLogin" ng-click = "submit()">
                            Zaloguj się
                        </button>
                    </form>
                </div>
                <!--/card-block-->
            </div>
            <!-- /form card login -->

        </div>


    </div>

</div>
