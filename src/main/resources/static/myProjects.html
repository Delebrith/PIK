<div id="myProjects" ng-controller="projectController" class="col-md-10 mx-auto">

    <br>
    <h2>Moje projekty</h2>
    <br><hr>

    <div class="row justify-content-around" id="status_filters">
        <div class="col-md-2"> <h5> Filtruj status: </h5> </div>
        <div id="status_labels" class="col-md-10 row justify-content-around">
            <label>
                <input type="checkbox" checked autocomplete="off" ng-model="projectSearchCreated">
                Oczekujący na opiekuna
            </label>
            <label >
                <input type="checkbox" checked autocomplete="off" ng-model="projectSearchWaiting">
                Oczekujący na uczestników
            </label>
            <label >
                <input type="checkbox" checked autocomplete="off" ng-model="projectSearchStarted">
                Rozpoczęty
            </label>
            <label >
                <input type="checkbox" checked autocomplete="off" ng-model="projectSearchMissingTeacher">
                Zawieszony - brak opiekuna
            </label>
            <label >
                <input type="checkbox" checked autocomplete="off" ng-model="projectSearchMissingParticipants">
                Zawieszony - brak uczestników
            </label>
            <label >
                <input type="checkbox" checked autocomplete="off" ng-model="projectSearchFinished">
                Zakończony
            </label>
            <label >
                <input type="checkbox" checked autocomplete="off" ng-model="projectSearchOverdue"> 
                Przekroczono czas
            </label>
            <label>
                <input type="checkbox" checked autocomplete="off" ng-model="projectSearchReported">
                Zawieszony - zgłoszony
            </label>
            <label>
                <input type="checkbox" checked autocomplete="off" ng-model="projectSearchCanceled">
                Anulowany
            </label>
            
            <button class="btn" type="button" 
            	ng-disabled="!(projectSearchCreated || projectSearchWaiting || projectSearchStarted
            		|| projectSearchMissingTeacher || projectSearchMissingParticipants || projectSearchOverdue
            		|| projectSearchFinished || projectSearchCanceled || projectSearchReported)" ng-click="filterProjects()">
            	Filtruj
            </button>
        </div>
    </div>

    <hr>

	<!-- In developement, therefore ng-if=false -->
    <div class="row justify-content-around" id="participation_filters" ng-if="false">
        <div class="col-md-2"> <h5> Filtruj role: </h5> </div>
        <div id="participation_labels" class="col-md-10 row justify-content-around">
            <label>
                <input type="checkbox" checked autocomplete="off"> Uczestnik
            </label>
            <label >
                <input type="checkbox" checked autocomplete="off"> Opiekun
            </label>
            <label >
                <input type="checkbox" checked autocomplete="off"> Właściciel
            </label>
            <label >
                <input type="checkbox" checked autocomplete="off"> Zaproszenie oczekujące
            </label>
            <label >
                <input type="checkbox" checked autocomplete="off"> Oczekujący na przyjęcie
            </label>
        </div>
    </div>

    <br><br><br>
    
    <ng-include src="'projectList.html'"></ng-include>

</div>
